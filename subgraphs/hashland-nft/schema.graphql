type HnInfo @entity {
  id: ID!
  hnId: BigInt!
  owner: Bytes!
  ip: BigInt!
  series: BigInt!
  level: BigInt!
  hnClass: BigInt!
  spawntime: BigInt!
  hcHashrate: BigInt!
  btcHashrate: BigInt!
}

type HnCount @entity {
  id: ID!
  total: BigInt!
  level: [BigInt!]!
}

type HnCountByOwner @entity {
  id: ID!
  owner: Bytes!
  total: BigInt!
  level: [BigInt!]!
}