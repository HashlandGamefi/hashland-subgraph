type HnInfo @entity {
  id: ID!
  hnId: BigInt!
  owner: Bytes!
  ip: BigInt!
  series: BigInt!
  level: BigInt!
  hnClass: BigInt!
  spawntime: BigInt!
  hcHashrate: BigInt!
  btcHashrate: BigInt!
}

type HnCount @entity {
  id: ID!
  total: BigInt!
  l1: BigInt!
  l2: BigInt!
  l3: BigInt!
  l4: BigInt!
  l5: BigInt!
}

type HnCountByOwner @entity {
  id: ID!
  owner: Bytes!
  total: BigInt!
  l1: BigInt!
  l2: BigInt!
  l3: BigInt!
  l4: BigInt!
  l5: BigInt!
}